<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | QR code component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
      body{background-color: #f0f0f0;}
      .container{ background-color: #d5e1ef;  justify-content:center; align-items: center;  height:500px;  margin:50px; display:flex; box-shadow: 0 20px 10px 5px #dddede }
      img{ width:200px; height:200px; margin:10px 0 0; border-radius:5%;}
      .qr{ width:230px; height:370px; text-align:center; background-color: #fafbfc; margin:20px;border-radius: 10px; }
      .header{margin: 0 20px; font-family: poppins; font-weight: bold; font-size: 14px;}
      .content{margin: 0 20px; font-family: poppins; font-size:12px;}
      .attribution{font-size: 12px; text-align: center;}
  </style>
</head>
<body>
<div class="container">
<div class="qr">
  <img src="images/image-qr-code.png" />
  <div class="header"><p>Improve your front-end skills by building projects</p></div>

  <div class="content"><p>Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p></div>
</div>
</div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Maray, Shiela</a>.

</div>
</body>
</html>
